<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/app/pages/floating-charm/charm-style.css">
</head>

<body>
    <div class="charm slideInCharm">
        <div class="charm-btn less-padding" id="btn-expand">
            <img src="/images/envelope.png" />
        </div>
    </div>
    <div class="email-container" id="container">
        <div class="email-header"></div>
        <div class="charm-btn small" id="btn-shrink">
            <img src="/images/chevron-down.png" />
        </div>
        <iframe></iframe>
        <div class="message-container" id="msg-container">
        </div>
        <div class="email-footer">
            <div class="charm-btn" id="btn-collapse">
                <img src="/images/chevron-left.png" />
            </div>
            <div class="charm-btn" id="btn-all-msgs">
                <img src="/images/inbox.png" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/app/pages/floating-charm/charm-events.js"></script>
</body>

</html>
